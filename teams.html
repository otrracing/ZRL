<html>
<head>
    <title>Teams List</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Teams</h2>
    <table id="teamsTable">
        <thead>
            <tr><th>Team Name</th><th>Other Info</th></tr> <!-- Customize headers -->
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchTeams() {
            const url = "https://script.google.com/macros/s/AKfycbzieTHdH-3hm21WifO2XkF1RvM76H2VFO2xO9lk8WLER8uMWdA4oSQv_7tYtL1ac1br/exec?type=teams"; // Replace with your Apps Script web app URL

            try {
                const response = await fetch(url);
                const data = await response.json();
                const tableBody = document.querySelector("#teamsTable tbody");

                // Populate table
                data.forEach((row) => {
                    const rowElement = document.createElement("tr");
                    rowElement.innerHTML = `<td>${row.teamName}</td><td>${row.otherInfo}</td>`;
                    tableBody.appendChild(rowElement);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchTeams();
    </script>
</body>
</html>
